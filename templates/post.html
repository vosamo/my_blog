{% extends "base.html" %}

{% block content %}
<div class="posts">
<section class="post">
    <header class="post-header">
        <h2 class="post-title"><a href="{% url 'detail' post.id %}">{{ post.title }}</a></h2>
        <p class="post-meta">
            Time:<a class="post-author" href="#">{{ post.date_time|date:"Y /m /d" }}</a> <a class="post-category-js" href="#">{{ post.category }}</a>
        </p>
    </header>
    <div class="post-description">
        <p>
            {{ post.content }}
        </p>
    </div>
</section>
</div>
{% endblock %}
